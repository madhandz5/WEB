<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="Resources/Css/khtable.css" />
<title>KH 리조트 대관 안내</title>

<body>

				<tr>

				</tr>

				<tr>
					<td>주말 : 990,000원
						<button>예약하기</button>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="4">코딩방 예약시 커피 무제한 무료 증정!!</td>
				</tr>

	</div>

</html>
