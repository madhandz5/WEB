	<!--

2. [조치내용] 영역에 요구내용을 자바스크립트 또는 JQUERY 를 활용하여 구현하시오. (15점)

- 자바스크립트 또는 JQUERY 구문으로 행(tr) 클릭시에 대한 이벤트 연동 처리한다.

- 행 클릭시 선택된 행의 배경색과 글자색이 변경되게 한다. (배경색은 빨간색, 글자색은 흰색으로 지정한다.)

- 자바스크립트 함수로 선택된 행 안의 칸(td)들에 기록된 값들을 순서대로 아래의 span 에 각각 아이디별로 출력되게 한다.

- 단, 첫행 클릭은 제외시킨다. -->


	<script type="text/javascript"
		src="/testq/resources/js/jquery-3.4.1.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {

			//$("table").on("click", "tr", function() {

			$("tr").on("click", function() {

				if (!$(this).is($("tr").eq(0))) { //첫행 제외

					$("table tr").removeAttr("style");

					$(this).css("background", "red");

					$(this).children().each(function(index, item) {

						$("#s" + (index + 1)).text($(this).text());

					});

				}

			});

		});
	</script>
