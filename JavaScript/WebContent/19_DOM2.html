<html>

<head>
	<style>
		h3 {
			cursor: pointer;
		}
	</style>
	<title>19_DOM2</title>
</head>

<body>
	<h1>부모탐색, 자식탐색</h1>
	<div>
		<p>child01</p>
		<p>child02</p>
		<p>child03</p>
	</div>
	<button onclick="searchPar()">부모탐색</button>
	<button onclick="searchChi()">자식탐색</button>

	<h3 onclick="test1()">1. test01의 부모태그에 배경색을 적용</h3>
	<h3 onclick="test2()">2. 마지막 div 태그에 포함된 test04의 폰트크기를 20pt로 적용</h3>

	<div>
		<p>test01</p>
		<p>test02</p>
	</div>

	<div>
		<p>test03</p>
		<p>test04</p>
	</div>

	<script>
		function searchPar() {
			var child01 = document.getElementsByTagName("p")[0];
			var parentNode = child01.parentElement;

			parentNode.style.backgroundColor = "pink";
		}

		function searchChi() {
			var divElement = document.getElementsByTagName("div");
			var divChildren = divElement[0].children;

			divChildren[1].style.backgroundColor = "blue";
		}

		function test1() {
			var child = document.getElementsByTagName("p")[3];
			var parent = child.parentElement;

			parent.style.backgroundColor = "orangered";
		}
		function test2() {
			var child = document.getElementsByTagName("p")[6];

			child.style.fontSize = "20pt";


		}
	</script>


</body>

</html>
