<body>

	<h1>유효성검사</h1>
	<button>결과보기</button> <input type="text" value="" id="num1"> + <input type="text" value="" id="num2">
	<br>
	<h1>회원가입 유효성 체크</h1>

	<form action="" method="post" onsubmit="return validate();">`
		<label for="userid">*유저아이디</label><input type="text" id="userid" name="userid"><br>
		<label for="pass">*비밀번호</label><input type="text" id="pass" name="pass"><br>
		<label for="pass1">*확인</label><input type="text" id="pass1" name="pass1"><br>
		<label for="name">*이름</label><input type="text" id="name" name="name"><br>
		<label for="email">*이메일</label><input type="text" id="email" name="email"><br>
		<br>
		<label for="tel1">전화번호</label>
		<input type="text" name="tel1" id="tel1" maxlength="3">
		-<input type="text" name="tel1" id="tel2" maxlength="4">
		-<input type="text" name="tel1" id="tel2" maxlength="4">
		<br><br>
		<label for="job">직업</label>
		<select name="job" id="job">
			<option>개발자</option>
			<option>프로그래머</option>
			<option>자영업자</option>
		</select><br>
		<label for="gender">성별</label>
		<input type="radio" name="gender" value="m">남
		<input type="radio" name="gender" value="f">여<br>
		<label for="hobby">취미</label><br>
		<input type="checkbox" name="hobby" value="reading">독서
		<input type="checkbox" name="hobby" value="drama">드라마보기
		<input type="checkbox" name="hobby" value="soccer">축구<br>
		<input type="checkbox" name="hobby" value="movie">영화보기
		<input type="checkbox" name="hobby" value="basket">농구
		<input type="checkbox" name="hobby" value="game">게임<br>
		<input type="reset" value="리셋">
		<input type="submit" value="완료">
		<button id="reple" type="button" onclick="enroll()">댓글등록</button>
		<textarea id="reply" rows="5" cols="50" style="display: none"></textarea>
	</form>
	<script type="text/javascript">

		function enroll(){
			var b = true;

			if (b) {
				document.getElementById("reply").style = "display:block";
				b = !b;
			} else {
				document.getElementById("reply").style = "display: none";
				b = !b;
			}
		}


		function validate() {
			var id = document.getElementById("userid");
			var pass = document.getElementById("pass");
			var pass1 = document.getElementById("pass1");
			var email = document.getElementById("email");

			function chk(re, e, msg) {
				if (re.test(e.value)) {
					alert(e.value);
					return true;
				} else {
					//사용자에게 보여줘야 하는 메세지
					alert(msg);
					e.value = "";
					e.focus();
					return false;
				}
			}
			// 아이디 검사
			// 첫글자는 반드시 영문 소문자
			// 4~12자로 이루어져 있어야 함
			// 숫자가 하나 있어야 한다.
			if (!chk(/^[a-z][a-z0-9]{3,11}$/), id, "첫글자는 영문 소문자, 4~12자로 입력할 것.") {
				return false;
			}

			if (!chk(/[0-9]/, id, '숫자 하나 이상 포함!')) {
				return false;
			}

			// 비밀번호 검사
			// 암호는 영문자와 숫자로 8글자 이상 특수문자 1개이상 포함

			if (!chk(/^[a-zA-z0-9!@#$%\^&*\(\)]${ 8, 12}/), pass, "비밀번호는 숫자,영어,특수문자가 하나이상 있어야 합니다.") {
				return false;
			}

			if (!chk(/^[!@#$%\^&*\(\)]${ 8, 12}/), pass, "특수문자 하나 이상 포함.") {
				return false;
			}

			if (pass.value != pass1.value) {
				alert("비밀번호 확인!");
				return false;
			}
		}

	</script>

</body>
