<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css09_marginPadding</title>

<style type="text/css">
div, span {
	color: black;
	border: 1px solid;
	font-size: 1.2vw;
	margin: 0;

	/*  
	margin : 요소와 요소간의 거리
	padding : 요소의 외곽과 컨텐츠간의 거리
	*/
}

.mp {
	width: 100px;
	height: 100px;
	background-color: #ff000022;
	margin: 100px 100px 100px 100px;
	padding: 100px 100px 100px 100px;
	border: 1px solid;
}
</style>
</head>
<body>

	<div class='mp'>마진과 패딩</div>
	<div class='mp'>마진과 패딩</div>
	<div class='mp'>마진과 패딩</div>

</body>
</html>
