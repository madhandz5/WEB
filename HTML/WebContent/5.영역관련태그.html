<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>5.영역관련태그</title>
</head>
<body>
	<!--
	영역을 구분하는 태그
	div : 줄 바꿈이 적용되어 이미 존재하는 태그의 다음 줄에 영역이 생성(블록요소)
	span : 줄바꿈이 적용되지 않아 옆으로 영역이 붙음 (인라인요소)
	  -->
	<div style="border: 1px solid black; background: red; height: 100px">첫번째
		영역</div>

	<div style="border: 1px solid black; background: yellow; height: 100px">두번째
		영역</div>
	<div style="border: 1px solid black; background: green; height: 100px">세번째
		영역</div>
	<hr>
	<h3>span태그</h3>
	<span style="border: 1px solid black; background: red; height: 100px">첫번째
		영역</span>

	<span style="border: 1px solid black; background: red; height: 100px">두번째
		영역</span>
	<span style="border: 1px solid black; background: green; height: 100px">세번째
		영역</span>
</body>
</html>
