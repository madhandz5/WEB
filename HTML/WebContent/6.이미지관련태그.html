<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>6.이미지관련태그</title>
</head>
<body>

	<!--
	이미지를 삽입하기 위해 사용하는 태그
	img : 이미지 파일의 경로를 src 라는 속성으로 지정해준다.
	이미지 태그는 닫기태그를 사용하지 않는다.
	  -->

	<h1>이미지 관련 태그</h1>
	<img src="resources/image/river1.PNG">
	<hr>
	<h2>자주 사용하는 속성들</h2>
	<h3>alt 속성</h3>
	<p>화면 리더기가 이미지를 읽을 수 없을 경우 대체로 출력할이미지나 텍스트를 지정할 수 있다.</p>
	<img src="resources/image/river1.PNG" alt="강 사진">
	<br>
	<h3>width height</h3>
	<p>사진의 높이와 너비를 지정할 수 있다. 고정된 단위의 크기로도 지정이 가능하고 가변 크기 단위로도 지정이 가능하다.
	</p>
	<h4>고정크기 : 화면 사이즈가 줄어도 크기가 변하지 않는다.</h4>
	<img src="resources/image/flower1.PNG" width="200px" height="150px">
	<img src="resources/image/flower2.PNG" width="200px" height="150px">
	<img src="resources/image/flower3.PNG" width="200px" height="150px">
	<img src="resources/image/flower4.PNG" width="200px" height="150px">
	<img src="resources/image/flower5.PNG" width="200px" height="150px">

	<h4>가변크기 : 화면의 사이즈가 혹은 기준이 변경되면 크기가 같이 변경된다.</h4>
	<img src="resources/image/flower1.PNG" width="15%" height="auto">
	<img src="resources/image/flower2.PNG" width="15%" height="auto">
	<img src="resources/image/flower3.PNG" width="15%" height="auto">
	<img src="resources/image/flower4.PNG" width="15%" height="auto">
	<img src="resources/image/flower5.PNG" width="15%" height="auto">

	<hr>
	<h4>이미지 구역을 두개로 나눠서 각각의 링크 설정</h4>
	<img src="resources/image/river1.PNG" usemap="#map">
	<map name="map">
		<area shape="rect" coords="00,00,300,500" href="http://www.naver.com">
		<area shape="rect" coords="300,0,600,500" href="http://www.daum.net">

	</map>
</body>
</html>
