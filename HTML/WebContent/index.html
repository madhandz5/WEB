<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML Day 01</title>
</head>
<body>
	<h1>Hello World!</h1>
	<h2>손현진</h2>
	<h3>Bye World!</h3>


	<!--
	1) HTML의 모든 태그는 시작과 끝 태그로 이루어진다.
	2) HTML태그에는 속성을 지정할 수 있다.
	3) HTML 문서는 언제나 <HTML>로 시작하고</HTML>로 끝나야 한다.
	4) HTML 문서는 웹 브라우저에 보여지는 내용들을 표시한다.
	
	
	<!DOCTYPE html>
	<html>
		<head>
		<title> 첫 html 파일  </title>
			<body>
			본문내용	
			</body>
		</head>
	</html>
	-->
</body>
</html>
