<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>4.표관련태그</title>
</head>
<body>
	<!-- 표를 만드는 태그에는 <table>이 있다. -->
	<!-- 테이블 안에서 
<tr>로 표의 행을 
<th>로 표의 제목을 
<td>로 표의 데이터를 나타낸다.
-->

	<h1>기본적인 표 만들기</h1>
	<table border="1">
		<caption>
			<b>웹 브라우저의 종류</b>
		</caption>
		<tr>
			<th>브라우저명</th>
			<th>제조사</th>
			<th>선호도</th>
		</tr>
		<tr>
			<td>익스플로러</td>
			<td>MicroSoft</td>
			<td>하, 낮음, 안씀</td>
		</tr>
		<tr>
			<td>크롬</td>
			<td>Google</td>
			<td>상</td>
		</tr>
		<tr>
			<td>파이어폭스</td>
			<td>Mozila</td>
			<td>중</td>
		</tr>
	</table>

	<figure>
		<figcaption>figure를 사용해서 테이블 또는 기타 다른 태그들에 설명을 달아 줄 수 있다.
		</figcaption>
		<figcaption>여러줄로도 쓸 수 있다.</figcaption>
	</figure>

	<!-- 
	colspan : 열을 합친다. colspan = "합칠 열의 숫자"
	rowspan : 행을 합친다. rowspan = "합칠 행의 숫자"
	
	thead , tfoot : 한 테이블에 한번만 올 수 있다. tfoot은 반드시 thead의 뒤에 와야 한다.
	tbody : 한 테이블에서 여러번 사용할 수 있다.
	-->

	<H1>테이블 태그의 구조 설정</H1>
	<h3>회원정보</h3>
	<table border="1">
		<thead>
			<tr>
				<th>이름</th>
				<th>성별</th>
				<th>사는 곳</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>하명도</td>
				<td>남</td>
				<td>서울</td>
			</tr>
			<tr>
				<td>김찬영</td>
				<td>남</td>
				<td>김해</td>
			</tr>
			<tr>
				<td>손현진</td>
				<td>남</td>
				<td>경기도 용인</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="2">총 인원</td>
				<td>3명</td>
			</tr>
		</tfoot>
	</table>

	<!--테이블의 행과 열을 합치기 -->
	<h1>태그의 속성을 이용하여 행과 열을 합칠 수 있다.</h1>
	<h3>회원 정보</h3>
	<table border="1">
		<tr>
			<td colspan="2" rowspan="2" width="130px" height="150px">사진</td>
			<td width="80px">이름</td>
			<td width="200px"></td>
		</tr>
		<tr>
			<td>연락처</td>
			<td></td>
		</tr>
		<tr>
			<td width="70px" height="50px">주소</td>
			<td colspan="3"></td>
		</tr>
		<tr>
			<td height="100px">자기소개</td>
			<td colspan="3"></td>
		</tr>
	</table>
</body>
</html>
