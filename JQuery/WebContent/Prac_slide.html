<html>

<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="Resources/slick/slick/slick.css">
	<link rel="stylesheet" type="text/css" href="Resources/slick/slick/slick-theme.css">
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
		}

		* {
			box-sizing: border-box;
		}

		.slider {
			width: 50%;
			margin: 100px auto;
		}

		.slick-slide {
			margin: 0px 20px;
		}

		.slick-slide img {
			width: 100%;
		}

		.slick-prev:before,
		.slick-next:before {
			color: black;
		}


		.slick-slide {
			transition: all ease-in-out .3s;
			opacity: .2;
		}

		.slick-active {
			opacity: .5;
		}

		.slick-current {
			opacity: 1;
		}
	</style>

	<title>Prac_Slide</title>
</head>

<body>

	<section class="vertical-center-4 slider">
		<div>
			<img src="Resources/image/IU.jpg">
		</div>
		<div>
			<img src="Resources/image/jo.jpg">
		</div>
		<div>
			<img src="Resources/image/IU.jpg">
		</div>
		<div>
			<img src="Resources/image/jo.jpg">
		</div>
	</section>

	<section class="multiple-items slider">
		<div>
			<img src="Resources/image/IU.jpg">
		</div>
		<div>
			<img src="Resources/image/jo.jpg">
		</div>
		<div>
			<img src="Resources/image/IU.jpg">
		</div>
		<div>
			<img src="Resources/image/jo.jpg">
		</div>
		<div>
			<img src="Resources/image/IU.jpg">
		</div>
		<div>
			<img src="Resources/image/jo.jpg">
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
	<script src="Resources/slick/slick/slick.js" type="text/javascript" charset="utf-8"></script>

	<script>
		$(document).ready(function () {
			$(".vertical-center-4").slick({
				dots: true,
				vertical: true,
				centerMode: true,
				slidesToShow: 1,
				slidesToScroll: 2,
				focusOnSelect: true
			});

			$(".multiple-items").slick({
				dots: true,
				infinite: true,
				slidesToShow: 3,
				slidesToScroll: 3
			});
		});
	</script>
</body>

</html>
