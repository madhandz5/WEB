<html>

<head>
	<meta charset="UTF-8">
	<style>
		.outer {
			width: 200px;
			height: 200px;
			background: orange;
			padding: 50px;

		}

		.inner {
			width: 100%;
			height: 100%;
			background: red;
		}

		.reverse {
			background: black;
			color: white;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<title>JQuery10_Event</title>
</head>

<body>
	<h1>mouseover와 mouseenter</h1>
	<div class="outer">
		<div class="inner"></div>
	</div>
	<script>
		$(function () {
			$(".outer").mouseover(function () {
				console.log("over");
			});
			$(".outer").mouseenter(function () {
				console.log("Enter");
			});
		});
	</script>
	<h3>hover() 메서드</h3>
	<p>mouseenter와 mouseleave를 동시에 사용하는 효과이다.</p>
	<h1 id="test1">hover테스트</h1>
	<script>
		$("#test1").hover(
			function () {
				$(this).addClass("reverse");
			},
			function () {
				$(this).removeClass("reverse");
			}
		);
	</script>
	<h3>키보드 이벤트</h3>
	<p>
		keydown : 키보드가 눌러질 때<br>
		keypress : 글자가 입력될 때 <br>
		keyup : 키보드가 떼어질 때<br>
	</p>
	<h4>동적으로 글자수 세기</h4>
	<div>
		<h1 id="counter">150</h1>
		<textarea cols="70" rows="5"></textarea>
	</div>
	<script>
		$(function () {
			$("textarea").keydown(function () {
				var inputLength = $(this).val().length;
				var remain = 150 - inputLength;

				$("#counter").html(remain);
				if (remain > 0) {
					$("#counter").css("color", "black");
					$("textarea").css("background", "white");
				} else {
					$("#counter").css("color", "red");
					$("textarea").css("background", "red");
					document.querySelector("textarea").disabled = true;
				}
			});

		});
	</script>
</body>

</html>
