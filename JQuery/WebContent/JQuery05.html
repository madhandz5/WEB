<html>

<head>
	<style>
		.wrap * {
			border: 1px solid lightgrey;
			display: block;
			padding: 5px;
			margin: 15px;
			color: grey;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<title>jquery05</title>
</head>

<body>
	<h3>상위요소 선택하기</h3>
	<p>선택된 요소의 상위 요소들을 선택할 수 있는 메서드</p>
	<div class="wrap">
		<div style="width: 500px;">
			great-grandparent
			<ul>ul(grand-parent)
				<li>li(direct parent)
					<span>span</span>
				</li>
			</ul>
		</div>
		<div style="width: 500px;">
			grandparent
			<p>p direct Parent
				<span>span</span>
			</p>
		</div>
	</div>
	<script>
		$(function () {
			//선택된 요소의 바로 상위 요소만 리턴
			$("span").parent().css({
				"color": "red",
				"border": "2px solid red"
			});

			//선택된 요소의 모든 상위 요소만 리턴(매개변수로 들어온 선택자가 있으면 매개변수와 일치하는 부모만 리턴)
			$("span").parents("ul").css({
				"color": "blue",
				"border": "2px solid blue"
			});

			//선택된 요소부터 인자요소까지 범위의 요소 리턴
			$("span").parentsUntil('div').css({
				"color": "yellowgreen",
				"border": "2px solid yellowgreen"
			});
		});

	</script>
</body>

</html>
