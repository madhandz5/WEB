	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<script type="text/javascript">

		var flg = true;

		function orderby(th) {

			var i = 0;
			var arrays = new Array();
			var data = "td[name=" + th + "]";

			$(data).each(function () {
				var txt = $(data)[i].innerText;
				txt = txt.replace(/,|-|:| /gi, "");
				arrays[i] = { idx: i, txt: txt };
				i++;
			});

			if (flg == true) {
				if (th == 'entName') {
					arrays.sort(function (a, b) {
						return a["txt"] < b["txt"] ? -1 : a["txt"] > b["txt"] ? 1 : 0;
					});
				} else {
					arrays.sort(function (a, b) {
						return a["txt"] - b["txt"];
					});
				}

				flg = !flg;

			} else {
				if (th == 'entName') {
					arrays.sort(function (a, b) {
						return a["txt"] > b["txt"] ? -1 : a["txt"] < b["txt"] ? 1 : 0;
					});

				} else {
					arrays.sort(function (a, b) {
						return b["txt"] - a["txt"];
					});
				}

				flg = !flg;
			}

			var z = 0;
			var resArray = new Array();

			$("tr[name=Trow]").each(function () {
				resArray[z] = $("tr[name=Trow]")[Number(arrays[z].idx)];
				z++;
			});

			for (var i = 0; i < resArray.length; i++) {

				if (i <= 0) {
					$("#unpaidList").html(String(resArray[i].outerHTML));
				} else {
					$("#unpaidList").append(String(resArray[i].outerHTML));
				}
			}
		}

	</script>
